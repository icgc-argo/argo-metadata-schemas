$schema: "http://json-schema.org/draft-07/schema#"

$id: _definitions

core:
  type: object
  properties:
    id:
      type: string
      pattern: "^[A-Z]{2}[0-9]+$"
    name:
      type: string
    description:
      type: string
    submitter_id:
      type: string
      pattern: "^[a-zA-Z]{1}[a-zA-Z0-9_-]+[a-zA-Z0-9]{1}$"
    date:
      type: string
      format: date
    date_time:
      type: string
      format: date-time
