$schema: "http://json-schema.org/draft-07/schema#"

$id: "lane_seq_qc.metrics_file.data_object"
type: object

propertyNames:
  enum: [ type, name, local_path, size, checksum, checksum_type ]
required: [ type, name, local_path, size, checksum, checksum_type ]

allOf:
- $ref: _definitions#/submitted_file
- properties:
    type:
      const: 'lane_seq_qc.metrics_file.data_object'
    name:
      pattern: '\.txt\.gz$'  # must have .txt.gz extension

definitions:
  relationDef:
    $ref: '_definitions#/relationDef'
    const:
      primaryKey:
      - '#/definitions/systemProperties/allOf/1/properties/id'

  systemProperties:
    propertyNames:
      enum: [ id, program, donor, repository, created_at, updated_at, derived_from, bundle_id, bundle_type, format, data_type ]
    required: [ id, program, donor, repository, created_at, updated_at, derived_from, bundle_id, bundle_type, format, data_type ]
    allOf:
    - $ref: _definitions#/data_object
    - properties:
        id:  # surrogate key
          $ref: '_definitions#/data_object/properties/id'
        program:  # copied from containing parent
          $ref: "lane_seq_qc#/properties/program"
        donor:  # copied from containing parent
          $ref: "lane_seq_qc#/definitions/systemProperties/properties/donor"
        derived_from:
          type: object
          properties:
            type:
              const: "read_group"
            id:  # copied from containing parent
              $ref: "lane_seq_qc#/definitions/systemProperties/properties/read_group_id"
        bundle_id:  # copied from containing parent
          $ref: "lane_seq_qc#/definitions/systemProperties/properties/id"
        bundle_type:
          const: "lane_seq_qc"
        format:
          const: "TXT"
          default: "TXT"
        date_type:
          const: "RG QC"
          default: "RG QC"
