$schema: "http://json-schema.org/draft-07/schema#"

$id: "dna_alignment.aligned_seq.data_object"
type: object

propertyNames:
  enum: [ type, name, path, size, checksum, checksum_type ]
required: [ type, name, path, size, checksum, checksum_type ]

allOf:
- $ref: _definitions#/submitted_file
- properties:
    type:
      const: 'dna_alignment.aligned_seq.data_object'
    name:
      pattern: '\.(bam|cram)$'  # must have .bam or .cram extension

definitions:
  version:
    allOf:
    - $ref: '_definitions#/_/properties/version'
    - const: 1
  relationDef:
    $ref: '_definitions#/relationDef'
    const:
      primaryKey:
      - '#/definitions/systemProperties/allOf/1/properties/id'
      references:
      - foreignKey:
        - '#/definitions/systemProperties/allOf/1/properties/bundle_id'
        targetEntity: 'dna_alignment'  # data_object to dna_alignment relationship is many-to-one
        targetKey:  # relationship by primaryKey
        - 'dna_alignment#/definitions/systemProperties/properties/id'

  systemProperties:
    propertyNames:
      enum: [ schema_version, id, program_id, donor, repository, created_at, updated_at, derived_from, library_strategy, bundle_id, bundle_type, format, data_type ]
    required: [ schema_version, id, program_id, donor, repository, created_at, updated_at, derived_from, library_strategy, bundle_id, bundle_type, format, data_type ]
    allOf:
    - $ref: _definitions#/data_object
    - properties:
        schema_version:
          $ref: '#/definitions/version'  # where to pick up the version
        id:  # surrogate key
          $ref: _definitions#/data_object/allOf/0/properties/id
        program_id:  # copied from containing parent
          $ref: "dna_alignment#/properties/program_id"
        donor:  # copied from containing parent
          $ref: "dna_alignment#/definitions/systemProperties/properties/donor"
        derived_from:
          type: object
          properties:
            type:
              const: "sample"
            id:  # copied from containing parent
              $ref: "dna_alignment#/definitions/systemProperties/properties/donor/properties/specimen/properties/sample/properties/sample_id"
        library_strategy:  # copied from containing parent
          $ref: "dna_alignment#/definitions/systemProperties/properties/library_strategy"
        bundle_id:  # copied from containing parent
          $ref: "dna_alignment#/definitions/systemProperties/properties/id"
        bundle_type:
          const: "dna_alignment"
        format:
          enum: [ "CRAM", "BAM" ]
        date_type:
          const: "Aligned Reads"
          default: "Aligned Reads"
