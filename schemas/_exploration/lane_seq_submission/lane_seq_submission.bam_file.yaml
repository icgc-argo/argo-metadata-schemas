$schema: "http://json-schema.org/draft-07/schema#"

$id: "lane_seq_submission.bam_file.data_object"  # data_object is a nested entity under lane_seq_submission
type: object

propertyNames:
  enum: [ type, name, path, size, checksum, checksum_type ]
required: [ type, name, path, size, checksum, checksum_type ]

allOf:
- $ref: _definitions#/submitted_file
- properties:
    type:
      const: 'lane_seq_submission.bam_file.data_object'
    name:
      pattern: '\.bam$'  # must have .bam extension

definitions:
  version:
    allOf:
    - $ref: '_definitions#/_/properties/version'
    - const: 1
  relationDef:
    $ref: '_definitions#/relationDef'
    const:
      primaryKey:
      - '#/definitions/systemProperties/allOf/1/properties/id'
      references:
      - foreignKey:
        - '#/definitions/systemProperties/allOf/1/properties/bundle_id'
        targetEntity: 'lane_seq_submission'  # data_object to lane_seq_submission relationship is many-to-one
        targetKey:  # relationship by primaryKey
        - 'lane_seq_submission#/definitions/systemProperties/properties/id'

  systemProperties:
    propertyNames:
      enum: [ schema_version, id, program_id, donor, repository, created_at, updated_at, derived_from, library_strategy, bundle_id, bundle_type, format, data_type ]
    required: [ schema_version, id, program_id, donor, repository, created_at, updated_at, derived_from, library_strategy, bundle_id, bundle_type, format, data_type ]
    allOf:
    - $ref: _definitions#/data_object
    - properties:
        schema_version:
          $ref: '#/definitions/version'  # where to pick up the version
        id:  # surrogate key
          $ref: '_definitions#/data_object/allOf/0/properties/id'
        program_id:  # copied from containing parent
          $ref: "lane_seq_submission#/properties/program_id"
        donor:  # copied from containing parent
          $ref: "lane_seq_submission#/definitions/systemProperties/properties/donor"
        derived_from:
          type: object
          properties:
            type:
              const: "read_group"
            id:  # copied from containing parent
              $ref: "lane_seq_submission#/definitions/systemProperties/properties/read_group_id"
        library_strategy:  # copied from containing parent
          $ref: "lane_seq_submission#/definitions/systemProperties/properties/library_strategy"
        bundle_id:  # copied from containing parent
          $ref: "lane_seq_submission#/definitions/systemProperties/properties/id"
        bundle_type:
          const: "lane_seq_submission"
        format:
          const: "BAM"  # if submitted, it must be "BAM"
          default: "BAM"  # when not submitted by the client, default value will be used
        date_type:
          const: "Unaligned Reads"
          default: "Unaligned Reads"
