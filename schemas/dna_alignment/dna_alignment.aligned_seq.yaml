$schema: "http://json-schema.org/draft-07/schema#"

$id: "dna_alignment.aligned_seq.data_object"
type: object

propertyNames:
  enum: [ type, name, local_path, size, checksum, checksum_type ]
required: [ type, name, local_path, size, checksum, checksum_type ]

allOf:
- $ref: _definitions#/submitted_file
- properties:
    type:
      const: 'dna_alignment.aligned_seq.data_object'
    name:
      pattern: '\.(bam|cram)$'  # must have .bam or .cram extension

definitions:
  relationDef:
    $ref: '_definitions#/relationDef'
    const:
      primaryKey:
      - '#/definitions/systemProperties/allOf/1/properties/id'

  systemProperties:
    propertyNames:
      enum: [ id, program, donor, repository, created_at, updated_at, derived_from, library_strategy, bundle_id, bundle_type, format, data_type ]
    required: [ id, program, donor, repository, created_at, updated_at, derived_from, library_strategy, bundle_id, bundle_type, format, data_type ]
    allOf:
    - $ref: _definitions#/data_object
    - properties:
        id:  # surrogate key
          $ref: _definitions#/data_object/properties/id
        program:  # copied from containing parent
          $ref: "dna_alignment#/properties/program"
        donor:  # copied from containing parent
          $ref: "dna_alignment#/definitions/systemProperties/properties/donor"
        derived_from:
          type: object
          properties:
            type:
              const: "sample"
            id:  # copied from containing parent
              $ref: "dna_alignment#/definitions/systemProperties/properties/donor/properties/specimen/properties/sample/properties/sample_id"
        library_strategy:  # copied from containing parent
          $ref: "dna_alignment#/definitions/systemProperties/properties/library_strategy"
        bundle_id:  # copied from containing parent
          $ref: "dna_alignment#/definitions/systemProperties/properties/id"
        bundle_type:
          const: "dna_alignment"
        format:
          enum: [ "CRAM", "BAM" ]
        date_type:
          const: "Aligned Reads"
          default: "Aligned Reads"
