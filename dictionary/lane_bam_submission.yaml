$schema: "http://dcc.icgc-argo.org/draft-00/schema#"

$id: "lane_bam_submission"
title: Lane level unaligned BAM submission bundle
version: 0
category: data_bundle
type: object
description: ""
additionalProperties: false

systemProperties: [ id, status ]

required:
- type
- program
- read_group_submitter_id
- files

primaryKey:
  surrogateKey: [ id ]

uniqueKeys:
- [ read_group_id ]

references:
- selfKey: [ program, read_group_id ]
  reference:
    targetEntity: read_group  # Lane level (aka read group level) BAM submission bundle to read_group relationship is one-to-one
    targetKey: [ program, id ]

properties:
  type:
    const: "lane_bam_submission"
  status:
    $ref: _definitions#/common/properties/bundle_status
  id:
    $ref: _definitions#/common/properties/id
  program:
    $ref: _definitions#/common/properties/program_short_name
  read_group_id:
    type: string
  files:
    type: object
    properties:
      bam_file:
        $id: data_object  # data_object is a nested entity under lane_bam_submission
        type: object
        systemProperties: [ id, bundle_id, bundle_type, format, extension, date_type, program, derived_from ]
        allOf:
        - $ref: _definitions#/data_object
        - properties:  # define more specific values
            format:
              const: "BAM"
            extension:
              const: ".bam"
            date_type:
              const: "Unaligned Sequencing Reads"
        - properties:  # properties copied from containing parent
            program:
              $ref: "#/properties/program"
            derived_from:
              type: object
              properties:
                type:
                  const: "read_group"
                id:
                  $ref: "#/properties/read_group_id"
            bundle_id:
              $ref: "#/properties/id"
            bundle_type:
              const: "lane_bam_submission"
