$schema: "http://json-schema.org/draft-07/schema#"

$id: "hormone_therapy"
title: Hormone therapy
type: object
description: ""
additionalProperties: false

systemProperties:
  - id

required:
  - type
  - submitter_id
  - treatment_submitter_id
  - program

uniqueKeys:
  - [ id ]
  - [ program, submitter_id ]
  - [ program, treatment_submitter_id ]

references:
  - self: [ program, treatment_submitter_id ]
    reference:
      targetEntity: treatment
      targetProperties: [ program, submitter_id ]

properties:
  type:
    enum: [ "hormone_therapy" ]
  id:
    $ref: _definitions#/core/properties/id
  program:
    type: string
  submitter_id:  # maybe should use hormone drug name as submitter id?
    $ref: _definitions#/core/properties/submitter_id
    description: "Submitter's hormone therapy ID"
  treatment_submitter_id:
    $ref: _definitions#/core/properties/submitter_id
  hormone_therapy_drug_name:
    type: string
