$schema: "http://json-schema.org/draft-07/schema#"

$id: _defs

workflow:
  type: object
  properties:
    name:
      type: string
      pattern: "^[a-zA-Z][a-zA-Z0-9_-]+"
    inputs:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
            pattern: "^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$"
          analysis_type:
            type: string
            pattern: "^[a-zA-Z][a-zA-Z0-9_]+"
      minItems: 1
    run_id:
      type: string
    version:
      type: string
    short_name:
      type: [ "string", "null" ]

experiment:
  type: object
  properties:
    submitter_sequencing_experiment_id:
      type: string
      pattern: "^[a-zA-Z0-9]{1}[a-zA-Z0-9-_.:']{0,98}[a-zA-Z0-9]{1}$"
    platform:
      enum:
      - CAPILLARY
      - LS454
      - ILLUMINA
      - SOLID
      - HELICOS
      - IONTORRENT
      - ONT
      - PACBIO
      - Nanopore
      - BGI
    platform_model:
      type: [ "string", "null" ]
    sequencing_date:
      type: [ "string", "null" ]
      oneOf:
      - format: "date"
      - format: "date-time"
      example: [ "2019-06-16", "2019-06-16T20:20:39+00:00" ]
    library_strategy:
      enum:
      - WGS
      - WXS
      - RNA-Seq
      - Bisulfite-Seq
      - ChIP-Seq
    sequencing_center:
      type: [ "string", "null" ]

read_groups:
  type: object
  allOf:
  - properties:
      submitter_read_group_id:
        type: string
      library_name:
        type: string
      platform_unit:
        type: string
      is_paired_end:
        type: boolean
      file_r1:
        type: string
      file_r2:
        type:
        - string
        - 'null'
      read_length_r1:
        type:
        - integer
        - "null"
        minimum: 20
      read_length_r2:
        type:
        - integer
        - "null"
        minimum: 20
      insert_size:
        type:
        - integer
        - "null"
        minimum: 0
      sample_barcode:
        type:
        - string
        - "null"
  - if:
      properties:
        is_paired_end:
          const: true
    then:  # if paired end, requires read_lenght_r2, file_r2 and insert_size to be integer
      properties:
        file_r2:
          type: string
        read_length_r2:
          type:
          - integer
          - "null"
          minimum: 20
        insert_size:
          type:
          - integer
          - "null"
          minimum: 0
    else:  # if not paired end, read_lenght_r2, file_r2 and insert_size must be null
      properties:
        file_r2:
          const: null
        read_length_r2:
          const: null
        insert_size:
          const: null