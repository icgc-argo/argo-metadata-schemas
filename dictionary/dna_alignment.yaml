$schema: "http://dcc.icgc-argo.org/draft-00/schema#"

$id: "dna_alignment"
title: Uniform alignment of DNA sequencing reads
version: 0
category: data_bundle
type: object
description: ""
additionalProperties: false

systemProperties:
  properties:
    status:
      $ref: _definitions#/common/properties/bundle_status
    id:
      $ref: _definitions#/common/properties/uuid
    sample_id:  # to be magically populated by the system through traversing back to the 'sample'
      $ref: sample#/systemProperties/properties/id
    specimen_id:  # to be magically populated by the system through traversing back to the 'specimen'
      $ref: specimen#/systemProperties/properties/id
    specimen_type:  # to be magically populated by the system through traversing back to the 'specimen'
      $ref: specimen#/properties/specimen_type
    normal_or_tumour_designation:  # to be magically populated by the system through traversing back to the 'specimen'
      $ref: specimen#/properties/normal_or_tumour_designation

required:
- type
- program
- lane_bam_submission_id
- analysis
- input_files
- files

primaryKey:
  surrogateKey: [ id ]

uniqueKeys:
- [ lane_bam_submission_id ]

references:
- selfKey: [ lane_bam_submission_id ]
  reference:
    targetEntity: lane_bam_submission
    targetKey: [ id ]

properties:
  type:
    const: "dna_alignment"
  program:
    $ref: _definitions#/common/properties/program_short_name
  lane_bam_submission_id:  # the input bundles
    type: array
    minItems: 1
    items:
      $ref: lane_bam_submission#/systemProperties/properties/id
  analysis:
    type: object
    properties:
      analysis_type:
        const: 'DNA Alignment'
      reference_genome:
        enum: [ GRCh37, GRCh38 ]
      core_tool:
        const: 'BWA MEM'
      tool:  # Tool refers to what's in GA4GH's Tool Registry Service
        type: object
        properties:
          registry:
            type: string  # such as Dockstore
          tool_id:
            type: string
          tool_name:
            type: string
          version:
            type: string
      execution:
        type: object
        properties:
          runner_name:
            type: string
          runner_version:
            type: string
          job_id:
            type: string
          started_at:
            type: string
            format: date-time
          completed_at:
            type: string
            format: date-time
  input_files:  # input files are multiple lane level unaligned bam files
    type: object
    properties:
      lane_bams:
        type: array
        minItems: 1  # at least one, must match number of read groups
        items:
          type: object
          references:
          - selfKey: [ bundle_id, object_id ]
            reference:
              targetEntity: data_object
              targetKey: [ bundle_id, id ]
          properties:
            object_uri:  # if file is local, object_id will be 'null'
              type: string  # pattern: song://<repository>/<bundle_id>/<object_id>
            bundle_id:  # lane_bam_submission
              type: string
            object_id:  # lane_bam object ID in the above lane_bam_submission
              type: string
            name:  # file name
              type: string
            repository:  # repo where the object resides
              type: string
      reference_genome:
        type: object
        properties:
          reference_gz:
            type: object
            properties:
              object_uri:
                type: string
          reference_gz_fai:
            type: object
            properties:
              object_uri:
                type: string
          reference_gz_fai:
            type: object
            properties:
              object_uri:
                type: string
          reference_gz_bwt:
            type: object
            properties:
              object_uri:
                type: string
          reference_gz_ann:
            type: object
            properties:
              object_uri:
                type: string
          reference_gz_pac:
            type: object
            properties:
              object_uri:
                type: string
          reference_gz_sa:
            type: object
            properties:
              object_uri:
                type: string
          reference_gz_amb:
            type: object
            properties:
              object_uri:
                type: string
  files:
    type: object
    properties:
      aligned_seq:
        $id: "#data_object/aligned_seq"
        type: object
        primaryKey:
          surrogateKey: [ id ]
        systemProperties:
          $id: "#data_object/systemProperties"
          properties:
            id:  # surrogate key
              $ref: _definitions#/data_object/properties/id
            program:  # copied from containing parent
              $ref: "#/properties/program"
            derived_from:
              type: object
              properties:
                type:
                  const: "sample"
                id:  # copied from containing parent
                  $ref: "#/systemProperties/properties/sample_id"
            bundle_id:  # copied from containing parent
              $ref: "#/systemProperties/properties/id"
            bundle_type:
              const: "dna_alignment"
        required: [ name, local_path, size, checksum, checksum_type, format, extension ]  # required fields from submitter
        allOf:
        - $ref: _definitions#/data_object
        - properties:
            name:
              pattern: ".+"  # TODO: we want set more specific file naming pattern
            format:
              enum: [ "CRAM", "BAM" ]
            extension:
              enum: [ ".cram", ".bam" ]
            date_type:
              const: "Aligned Sequencing Reads"
              default: "Aligned Sequencing Reads"
      aligned_seq_index:
        $id: "#data_object/aligned_seq_index"
        type: object
        systemProperties:
          $ref: "#data_object/systemProperties"
        required: [ name, local_path, size, checksum, checksum_type, format, extension ]  # required fields from submitter
        allOf:
        - $ref: _definitions#/data_object
        - properties:
            format:
              enum: [ "CRAI", "BAI" ]
            extension:
              enum: [ ".cram.crai", ".bam.bai" ]
            date_type:
              const: "Aligned Sequencing Reads Index"
              default: "Aligned Sequencing Reads Index"
